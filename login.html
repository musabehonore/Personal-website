<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="login.js" defer></script>
  <title>Login</title>
  <link rel="icon" type="image/png" href="m-icon.png">

</head>

<body>
  <div class="container5">
    <div class="title1">
      <p class="title2"> <span class="my1"></span> <span class="dash">Login</span> </p>
      <div class="admin1">
        <a href="index.html"><img
            src="transparent-back-icon-business-seo-icon-previous-icon-5da1b0537ebaa1.3806857215708775235191.png"></a>
      </div>
    </div>
    <div class="form-container">
      <form id="loginForm">
        <div class="nameBox" >
          <label> Username</label>
          <input class="names" type="text" id="names" name="names" required minlength="3" >
          <span class="error" aria-live="polite"></span>
        </div>
        
        <div class="nameBox" >
          <label > Password</label>
          <input class="names" type="password" id="password1" name="password" required minlength="4" >
          <span class="error" aria-live="polite"></span>
        </div>
              
        <button type="submit">Login</button>        
      </form>
      <div id="confirmationMessage" class="confirmation-message">Thanks for logging in!</div>
    </div>
    <div class="form-container">
      <p>Don't have an account? <a href="signup.html"> <span>Sign Up</span> </a>  </p>
    </div>

  </div>
</body>

</html>
